<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Intro Component with sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
    
</head>
<body>
    <main>
        <section class="text-section">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in 
                real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invalueable.
            </p>
        </section>
        <section class="container-section">
            <button id="try-it"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
            <div class="formulario">
                <form id="form">
                    <div class="form-control">
                        <input id="firstname" type="text" placeholder="First Name">
                        <img src="images/icon-error.svg" alt="error-icon">
                        <small></small>
                    </div>

                    <div class="form-control">
                        <input id="lastname" type="text" placeholder="Last Name">
                        <img src="images/icon-error.svg" alt="error-icon">
                        <small></small>
                    </div>
                    
                    <div class="form-control">
                        <input id="email" type="text" placeholder="Email Address">
                        <img src="images/icon-error.svg" alt="error-icon">
                        <small></small>
                    </div>
                    
                    <div class="form-control">
                        <input id="password" type="password" placeholder="Password">
                        <img src="images/icon-error.svg" alt="error-icon">
                        <small></small>
                    </div>

                    <button onclick="verificarCampos()" id="claim-button">Claim your free trial</button>
                </form>
                <p>
                    By clicking the button, you are agreeing to our <span>Terms 
                    and Services</span>
                </p>
            </div>
        </section>
    </main>




   <script src="script.js"></script>
</body>
</html>
